        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
        <link rel="manifest" href="manifest.json">
        <style type="text/css">
            /**
             * Bits appropriated liberally from:
             * https://github.com/necolas/normalize.css/blob/master/normalize.css
             */
            body {
                background: #1a1a1a;
                color: #aaa;
                font-size: 15px;
                margin: 0;
                font-family: 'Open Sans', sans-serif;
                cursor: default;
            }
            /**
             * Add the correct display in IE 9-
             */
            section { display: block; }
            /**
             * 1. Remove the gray background on active links in IE 10
             * 2. Remove gaps in links underline in iOS 8+ and Safari 8+
             *
             * Behaviour lifted from:
             * http://tobiasahlin.com/blog/css-trick-animating-link-underlines
             */
            a {
                background-color: transparent; /* 1 */
                -webkit-text-decoration-skip: objects; /* 2 */
                font-size: 13px;
                color: #fff;
                text-decoration: none;
                display: inline-block;
            }
            a::after {
              display: block;
              content: '';
              border-bottom: solid 1px #fff;
              transform: scaleX(0);
              transition: transform .3s ease-in-out;
            }
            a:hover:after { transform: scaleX(1); }
            /* Layout */
            span {
                color: #fff;
                display: block;
                margin: 0 0 3px 0;
                font-size: 22px;
            }
            p { margin: 10px 0 0 0; }
            /* https://stackoverflow.com/questions/396145/how-to-vertically-center-a-div-for-all-browsers */
            .content {
                width: 180px;
                height: 100px;
                text-align: center;
                margin: auto;
                position: absolute;
                top: 0; left: 0; bottom: 0; right: 0;
            }
        </style>
    </head>
    <body>
        <section class="content">
            <span>R&oacute;n&aacute;n O'Neill</span>
            Engineering Lead
            <p>
                <a href="https://linkedin.com/in/r%C3%B3n%C3%A1n-o-neill-725b2817/">LinkedIn</a>
                &nbsp;
                <a href="https://github.com/ronanoneill">GitHub</a>
            </p>
        </section>
    </body>
